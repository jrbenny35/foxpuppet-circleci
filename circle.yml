machine:
  environment:
    DISPLAY: :99
    PATH: "/home/ubuntu/testpilot/firefox:$PATH"
    MOZ_HEADLESS: 1
  post:
    - pyenv global 2.7.12 3.6.1

dependencies:
  override:
    - ./install-test-dependencies.sh
    - git clone https://github.com/mozilla/FoxPuppet.git

test:
  override:
    - cd FoxPuppet
    - mkdir results
    - tox
    - cp -r results $CIRCLE_ARTIFACTS
